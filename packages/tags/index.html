<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/tagStyles.css" />
    <title>Vite + TS</title>
    <style>
      #app {
        margin: 1rem;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 20px;

        .story {
          width: 45%;
          min-height: 200px;
          padding: 5px;
          display: grid;
          grid-template-rows: min-content 1fr;
          gap: 10px;

          & > span {
            font-family: system-ui, sans-serif;
            font-size: 0.8rem;
            font-weight: bold;
          }

          & > .story-root {
            background: #f9f9f9;
          }
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
